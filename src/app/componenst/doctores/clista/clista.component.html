<div class="container m-t-60 text-monse">
    <div class="row">
        <div class="col-12 m-b-40">
            <h2>Médicos</h2>
        </div>
        <mat-form-field class="col-3">
            <mat-label>Unidad Médica</mat-label>
            <mat-select>
                <mat-option>
                    Selecciona
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-7">
            <input matInput placeholder="Buscar Médico por Nombre, Apellido, Especialidad Médica o Número de Cédula" value="">
        </mat-form-field>
        <div class="col-2 text-right">
            <button (click)="ir_list('adddoctor')" type="button" class="btn btn-primary">Añadir Médico</button>
        </div>
    </div>
    <!--Inicio de secccion de card-->
    <div class="row m-t-30">
        <div class="col-3  m-t-30" [ngClass]="{'bg-gary-lte': doctor.Status==='0'}" *ngFor="let doctor of list_doctor  | paginate: {itemsPerPage: 20, currentPage: pageActual}; index as i">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar [ngStyle]="{'background-image': mod_img(doctor.Foto) }" class="header-image"></div>
                    <mat-card-title>{{doctor.Nombre}} {{doctor.Apellido_Pat}} {{doctor.Apellido_Mat}}</mat-card-title>
                    <p mat-line>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>create</mat-icon>
                                <span>Editar Datos</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>refresh</mat-icon>
                                <span>cambio de unidad medica</span>
                            </button>
                            
                            <button mat-menu-item>
                                <mat-icon>power_settings_new</mat-icon>
                                <span>Baja</span>
                            </button>
                        </mat-menu>
                    </p>
                </mat-card-header>
                <mat-card-content>
                    <mat-grid-list cols="4" class="w-100 text-muted">
                        <mat-grid-tile class="text-left " [colspan]="2" [rowspan]="1">
                            <small class="d-block w-100">Unidad Médica</small>
                        </mat-grid-tile>
                        <mat-grid-tile class="text-right" [colspan]="2" [rowspan]="1">
                            {{doctor.IDClinica}}
                        </mat-grid-tile>
                        <mat-grid-tile class="text-left" [colspan]="2" [rowspan]="1">
                            <small class="d-block w-100">Especialidad Médica</small>
                        </mat-grid-tile>
                        <mat-grid-tile class="text-right" [colspan]="2" [rowspan]="1">
                            {{doctor.Especialidad}}
                        </mat-grid-tile>
                        <mat-grid-tile class="text-left" [colspan]="2" [rowspan]="1">
                            <small class="d-block w-100">Télefono Celular</small>
                        </mat-grid-tile>
                        <mat-grid-tile class="text-right" [colspan]="2" [rowspan]="1">
                            {{doctor.Celular}}
                        </mat-grid-tile>
                        
                    </mat-grid-list>

                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-12 text-center m-t-40">
            <pagination-controls class="my-pagination" (pageChange)="pageActual = $event" previousLabel="Anterior"
                nextLabel="Siguiente"></pagination-controls>
        </div>
    </div>
    <!--fin de secccion de card-->
</div>
