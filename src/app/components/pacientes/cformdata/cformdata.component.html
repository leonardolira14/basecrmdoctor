
<div class="container m-t-60 text-monse">
    <div class="row">
        <div class="col-12 m-b-40">
            <h2>Formulario de datos de Pacientes</h2>
        </div>
        <div class="col-4 text-center">
            <div mat-card-avatar class="avatar">

            </div>
            <button  type="button" class="btn btn-primary m-t-30">Subir Foto</button>
        </div>
        <div class="col-8">
            <div class="row">
               <mat-form-field class="col-4">
                   <input matInput placeholder="Nombre(S) *"> 
               </mat-form-field> 
                <mat-form-field class="col-4">
                    <input matInput placeholder="Apellido Paterno *">
                </mat-form-field>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Apellido Materno *">
                </mat-form-field>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Fecha de Nacimiento *">
                </mat-form-field>
                <mat-form-field class="col-2">
                    <input matInput placeholder="Edad">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Sexo *">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Curp">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Teléfono Fijo">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Teléfono Móvil">
                </mat-form-field>
            </div>
            
        </div>
        <div class="col-6">
            <div class="row">
                <mat-form-field class="col-12">
                    <input matInput placeholder="Número de Expedinte Anterior">
                </mat-form-field>
                <div class="col-12 ">
                    <section class="example-section">
                        <mat-slide-toggle class="example-margin" color="primary" checked="checked">
                            Incapacidad
                        </mat-slide-toggle>
                    </section>
                </div>
                <mat-form-field class="col-12">
                    <input matInput placeholder="Causa">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <input matInput placeholder="Nombre(S) del Responsable legal *">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <input matInput placeholder="Apellidos del Responsable legal">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <input matInput placeholder="Parentesco">
                </mat-form-field>
            </div>
          
        </div>
        
        
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <h3>Información demografica</h3>
                </div>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Pais">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Estado">
                </mat-form-field>
                <mat-form-field class="col-6">
                    <input matInput placeholder="Código Postal">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <input matInput placeholder="Municipio">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <input matInput placeholder="Colonia">
                </mat-form-field>
               
                <mat-form-field class="col-12">
                    <input matInput placeholder="Calle, Numero int y Ext ">
                </mat-form-field>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h3>Persona de Contacto para emergecias</h3>
                </div>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Nombre(S)">
                </mat-form-field>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Apellidos">
                </mat-form-field>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Parentesco">
                </mat-form-field>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Correo Electrónico">
                </mat-form-field>
                <mat-form-field class="col-4">
                    <input matInput placeholder="Télefono Fijo">
                </mat-form-field>
        
                <mat-form-field class="col-4">
                    <input matInput placeholder="Télefono Movil ">
                </mat-form-field>
            </div>
        </div>
        <div class="col-12 text-right m-t-30 m-b-30">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-danger mr-3">Cancelar</button>
                
                <button type="button" class="btn btn-succes">Guardar Datos</button>
            </div>
        </div>
    </div>
</div>
